<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Time Tracking Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="user-timezone-container">
            <div class="user-profile">
                <img class="user-pic" src="assets/img/user-pic.png" alt="">
                <span>Report for</span>
                <h2 class="user-name">Jeremy Robson</h2>
            </div>
            <div class="timezone">
                <button class="timezone-btn" id="daily">Daily</button>
                <button class="timezone-btn active" id="weekly">Weekly</button>
                <button class="timezone-btn" id="monthly">Monthly</button>
            </div>
        </div>
        <div class="daily-rutines-container">
            <div class="card-container" id="work">
                <div class="card">
                    <div class="header">
                        <h2 class="title"></h2>
                        <button class="three-dots-btn"><img src="assets/img/three-dots.svg" alt=""></button>
                    </div>
                    <span class="time">32hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
            <div class="card-container" id="play">
                <div class="card">
                    <div class="header">
                        <h2 class="title"></h2>
                        <button class="three-dots-btn"><img src="assets/img/three-dots.svg" alt=""></button>
                    </div>
                    <span class="time">32hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
            <div class="card-container" id="study">
                <div class="card">
                    <div class="header">
                        <h2 class="title"></h2>
                        <button class="three-dots-btn"><img src="assets/img/three-dots.svg" alt=""></button>
                    </div>
                    <span class="time">32hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
            <div class="card-container" id="exercise">
                <div class="card">
                    <div class="header">
                        <h2 class="title"></h2>
                        <button class="three-dots-btn"><img src="assets/img/three-dots.svg" alt=""></button>
                    </div>
                    <span class="time">32hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
            <div class="card-container" id="social">
                <div class="card">
                    <div class="header">
                        <h2 class="title"></h2>
                        <button class="three-dots-btn"><img src="assets/img/three-dots.svg" alt=""></button>
                    </div>
                    <span class="time">32hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
            <div class="card-container" id="selfcare">
                <div class="card">
                    <div class="header">
                        <h2 class="title"></h2>
                        <button class="three-dots-btn"><img src="assets/img/three-dots.svg" alt=""></button>
                    </div>
                    <span class="time">32hrs</span>
                    <span class="last-week">Last Week - 36hrs</span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
